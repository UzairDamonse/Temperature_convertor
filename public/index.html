<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature_convertorgit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-light">
    <div class="container-fluid my-3 shadow">
      <div class="card bg-secondary">
        <div class="card-body d-flex row">
          <h1 class="d-flex justify-content-center py-2">
            Temperature Converter
          </h1>
          <div id="Fahrenheit " class="col-md-6">
            <label class="m-3">Fahrenheit</label>
            <input
              id="inputFahrenheit"
              type="number"
              placeholder="Fahrenheit"
              oninput="farenheitToCelcius(this.value)"
              onchange="farenheitToCelcius(this.value)"
              class="m-3"
            />
            <p class="m-3">Celcius: <span id="outputCelcius"></span></p>
          </div>
          <div id="Celcius" class="col-md-6">
            <label class="m-3"> Celcius</label>
            <input
              id="inputCelcius"
              type="number"
              placeholder="Celcius"
              oninput="celciusToFarenheit(this.value)"
              onchange="celciusToFarenheit(this.value)"
              class="m-3"
            />
            <p class="m-3">Farenheit: <span id="outputFarenheit"></span></p>
          </div>
        </div>
      </div>
    </div>
